<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P31 — Offline</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400&family=Source+Serif+4:wght@300;400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #e2e8f0;
      font-family: 'Source Serif 4', Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .tetra {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      opacity: 0.4;
    }

    .tetra line { stroke: #31ffa3; stroke-width: 1.5; }
    .tetra circle { fill: #31ffa3; }

    h1 {
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 4px;
      color: #31ffa360;
      margin-bottom: 24px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #888;
      max-width: 400px;
      margin-bottom: 8px;
    }

    .retry {
      margin-top: 32px;
      padding: 10px 28px;
      background: transparent;
      border: 1px solid #31ffa340;
      border-radius: 8px;
      color: #31ffa3;
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .retry:hover { background: #31ffa310; }

    .footer {
      position: fixed;
      bottom: 24px;
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: #333;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <svg class="tetra" viewBox="0 0 120 120">
    <line x1="60" y1="18" x2="18" y2="90" />
    <line x1="60" y1="18" x2="102" y2="90" />
    <line x1="18" y1="90" x2="102" y2="90" />
    <line x1="60" y1="18" x2="60" y2="72" stroke-dasharray="4,4" />
    <line x1="18" y1="90" x2="60" y2="72" stroke-dasharray="4,4" />
    <line x1="102" y1="90" x2="60" y2="72" stroke-dasharray="4,4" />
    <circle cx="60" cy="18" r="3" />
    <circle cx="18" cy="90" r="3" />
    <circle cx="102" cy="90" r="3" />
    <circle cx="60" cy="72" r="3" />
  </svg>

  <h1>PHOSPHORUS 31</h1>

  <p>You're offline right now.</p>
  <p style="font-size: 14px; color: #555;">
    The structure is still here. Your data is safe on this device.
    Reconnect when you're ready.
  </p>

  <button class="retry" onclick="location.reload()">RETRY</button>

  <div class="footer">LOCAL-FIRST · YOUR DATA · YOUR DEVICE</div>
</body>
</html>
